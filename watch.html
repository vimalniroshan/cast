<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="centered">
		<div class="col-lg-6">			
			<div class="well">
				<div class="input-group">
				  <input id="mediaUrl" type="text" class="form-control" placeholder="Enter the media URL...">
				  <span class="input-group-btn">
					<button id="castButton" class="btn btn-default" type="button" aria-label="Cast!" onClick="launchApp()">
						<span class="glyphicons glyphicon glyphicon-play-circle" aria-hidden="true"></span>
					</button>
				  </span>
				</div><!-- /input-group -->
				<div class="panel panel-default">
				  <div class="panel-body">			
					<div class="btn-group btn-group-justified" role="group" aria-label="...">
						<div class="btn-group" role="group">
						  <button id="playOrPause" type="button" class="btn btn-default" aria-label="Play" onClick="playOrPause()">
							<span id="playOrPauseIcon" class="glyphicon glyphicon-pause" aria-hidden="true"></span>
						  </button>
						</div>
						<div class="btn-group" role="group">
						  <button id="stop" type="button" class="btn btn-default" aria-label="Stop" onClick="stop()">
							<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
						  </button>
						</div>
						<div class="btn-group" role="group">
						  <button id="resume" type="button" class="btn btn-default" aria-label="Resume">
							<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
						  </button>
						</div>
					</div><!-- /.btn-group btn-group-justified-->			
				  </div><!-- /.panel-body-->
				  <div class="panel-body">
					<div class="progress">
					  <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
						0%
					  </div>
					</div>
				  </div><!-- /.panel-body-->
				</div>
			</div> <!-- /.well -->
		</div><!-- /.col-lg-6 -->
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
	<script type="text/javascript" src="chromeCastSenderApp.js"></script>
  </body>
</html>
